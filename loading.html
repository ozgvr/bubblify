<!DOCTYPE html>
<html class="pt-3 h-100" style="background-color: #ef4f91;">
<head>
  <title>Bubblify Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-black h-100" onload="setTimeout(handleCallback, 3000);">
  <div class="container pb-5">
    <div class="row pt-5 text-center justify-content-center">
      <div class="mt-5 spinner-border text-white" style="width: 5rem; height: 5rem;" role="status"></div>
      <h4 class="lead mt-5" style="color: #673888;">Loading your bubbles . . .</h4>
    </div>  
  </div>
  <script>
    function handleCallback(){
      const url = window.location.href;
      const params = new URLSearchParams(url.split('?')[1]);
      let time_range = params.get('time_range');

      if (!time_range) {
        window.location.href = "main.html";
      }else{
        window.location.href = `main.html?time_range=${time_range}`;
      }
    }

  </script>
  </body>
</html>
