<!DOCTYPE html>
<html class="bg-black bg-gradient h-100">
<head>
  <title>Bubblify for Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-transparent">
  <div class="container">
    <div class="row text-center p-5">
      <h1 class="display-4 text-white">Bubblify</h1>
      <h4 class="lead fs-3 fw-bold text-success">for Spotify</h4>
      <div class="d-flex justify-content-center my-4">
        <p style="max-width: 800px;" class ="lead text-white-50">An application that allows users to visualize their most listened artists on Spotify in an interactive bubble chart format.</p>
      </div>
      <button style="max-width:300px" class="btn btn-success btn-lg mx-auto rounded-0" onclick="loginWithSpotify()"><i class="bi bi-spotify me-3"></i>Login with Spotify</button>
    </div>
  </div>
  <script src="/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
